version: "2.2"
name: "KWCAG 2.2"
fullName: "Korean Web Content Accessibility Guidelines 2.2"
principles:
  - id: 1
    name: "인식의 용이성"
    nameEn: "Perceivable"
    guidelines:
      - id: "5.1"
        name: "대체 텍스트"
        items:
          - id: "5.1.1"
            name: "적절한 대체 텍스트 제공"
            nameEn: "Appropriate alternative text"
            level: "A"
            auto: true
            description: "텍스트 아닌 콘텐츠에는 그 의미나 용도를 인식할 수 있도록 적절한 대체 텍스트를 제공해야 한다."
      - id: "5.2"
        name: "멀티미디어 대체 수단"
        items:
          - id: "5.2.1"
            name: "자막 제공"
            nameEn: "Captions provided"
            level: "A"
            auto: partial
            description: "멀티미디어 콘텐츠에는 자막, 대본 또는 수어를 제공해야 한다."
      - id: "5.3"
        name: "명료성"
        items:
          - id: "5.3.1"
            name: "표의 구성"
            nameEn: "Table structure"
            level: "A"
            auto: true
            description: "이해하기 쉽게 구성해야 한다."
          - id: "5.3.2"
            name: "콘텐츠의 선형구조"
            nameEn: "Linear content structure"
            level: "A"
            auto: partial
            description: "콘텐츠는 논리적인 순서로 제공해야 한다."
          - id: "5.3.3"
            name: "명확한 지시사항 제공"
            nameEn: "Clear instructions"
            level: "A"
            auto: partial
            description: "지시사항은 모양, 크기, 위치, 방향, 색, 소리 등에 관계없이 인식될 수 있어야 한다."
      - id: "5.4"
        name: "쉬운 인식"
        items:
          - id: "5.4.1"
            name: "색에 무관한 콘텐츠 인식"
            nameEn: "Content recognition regardless of color"
            level: "A"
            auto: partial
            description: "콘텐츠는 색에 관계없이 인식될 수 있어야 한다."
          - id: "5.4.2"
            name: "자동 재생 금지"
            nameEn: "No auto-play"
            level: "A"
            auto: true
            description: "자동으로 소리가 재생되지 않아야 한다."
          - id: "5.4.3"
            name: "텍스트 콘텐츠의 명도 대비"
            nameEn: "Text contrast ratio"
            level: "AA"
            auto: true
            description: "텍스트 콘텐츠와 배경 간의 명도 대비는 4.5대 1 이상이어야 한다."
          - id: "5.4.4"
            name: "콘텐츠 간의 구분"
            nameEn: "Content distinction"
            level: "A"
            auto: partial
            description: "이웃한 콘텐츠는 구별될 수 있어야 한다."

  - id: 2
    name: "운용의 용이성"
    nameEn: "Operable"
    guidelines:
      - id: "6.1"
        name: "입력장치 접근성"
        items:
          - id: "6.1.1"
            name: "키보드 사용 보장"
            nameEn: "Keyboard accessibility"
            level: "A"
            auto: true
            description: "모든 기능은 키보드만으로도 사용할 수 있어야 한다."
          - id: "6.1.2"
            name: "초점 이동과 표시"
            nameEn: "Focus movement and visibility"
            level: "A"
            auto: true
            description: "키보드에 의한 초점은 논리적으로 이동해야 하며 시각적으로 구별할 수 있어야 한다."
          - id: "6.1.3"
            name: "조작 가능"
            nameEn: "Operable controls"
            level: "AA"
            auto: true
            description: "사용자 입력 및 컨트롤은 조작 가능하도록 제공되어야 한다."
          - id: "6.1.4"
            name: "문자 단축키"
            nameEn: "Character key shortcuts"
            level: "A"
            auto: partial
            description: "문자 단축키는 오동작으로 인한 오류를 방지하여야 한다."
      - id: "6.2"
        name: "충분한 시간 제공"
        items:
          - id: "6.2.1"
            name: "응답시간 조절"
            nameEn: "Adjustable timing"
            level: "A"
            auto: partial
            description: "시간제한이 있는 콘텐츠는 응답시간을 조절할 수 있어야 한다."
          - id: "6.2.2"
            name: "정지 기능 제공"
            nameEn: "Pause functionality"
            level: "A"
            auto: partial
            description: "자동으로 변경되는 콘텐츠는 움직임을 제어할 수 있어야 한다."
      - id: "6.3"
        name: "광과민성 발작 예방"
        items:
          - id: "6.3.1"
            name: "깜빡임과 번쩍임 사용 제한"
            nameEn: "Flash and blink restriction"
            level: "A"
            auto: partial
            description: "초당 3~50회 주기로 깜빡이거나 번쩍이는 콘텐츠를 제공하지 않아야 한다."
      - id: "6.4"
        name: "쉬운 내비게이션"
        items:
          - id: "6.4.1"
            name: "반복 영역 건너뛰기"
            nameEn: "Skip navigation"
            level: "A"
            auto: true
            description: "콘텐츠의 반복되는 영역은 건너뛸 수 있어야 한다."
          - id: "6.4.2"
            name: "제목 제공"
            nameEn: "Page title"
            level: "A"
            auto: true
            description: "페이지, 프레임, 콘텐츠 블록에는 적절한 제목을 제공해야 한다."
          - id: "6.4.3"
            name: "적절한 링크 텍스트"
            nameEn: "Appropriate link text"
            level: "A"
            auto: true
            description: "링크 텍스트는 용도나 목적을 이해할 수 있도록 제공해야 한다."
          - id: "6.4.4"
            name: "고정된 참조 위치 정보"
            nameEn: "Consistent navigation"
            level: "AA"
            auto: partial
            description: "전자출판문서 형식의 웹 페이지는 각 페이지로 이동할 수 있는 기능이 있어야 한다."
      - id: "6.5"
        name: "입력 방식"
        items:
          - id: "6.5.1"
            name: "단일 포인터 입력 지원"
            nameEn: "Single pointer input"
            level: "A"
            auto: partial
            description: "다중 포인터 또는 경로기반 동작을 통한 기능은 단일 포인터 입력으로도 조작할 수 있어야 한다."
          - id: "6.5.2"
            name: "포인터 입력 취소"
            nameEn: "Pointer cancellation"
            level: "A"
            auto: false
            description: "포인터의 단일 입력으로 실행되는 기능은 취소할 수 있어야 한다."
          - id: "6.5.3"
            name: "레이블과 네임"
            nameEn: "Label in name"
            level: "A"
            auto: true
            description: "텍스트 또는 텍스트 이미지가 포함된 레이블이 있는 사용자 인터페이스 구성요소는 시각적으로 표시되는 텍스트가 네임에 포함되어야 한다."
          - id: "6.5.4"
            name: "동작기반 작동"
            nameEn: "Motion actuation"
            level: "A"
            auto: false
            description: "장치를 흔들거나 기울이는 등 동작으로 작동하는 기능은 사용자 인터페이스 구성요소로도 조작할 수 있어야 한다."

  - id: 3
    name: "이해의 용이성"
    nameEn: "Understandable"
    guidelines:
      - id: "7.1"
        name: "가독성"
        items:
          - id: "7.1.1"
            name: "기본 언어 표시"
            nameEn: "Language of page"
            level: "A"
            auto: true
            description: "주로 사용하는 언어를 명시해야 한다."
      - id: "7.2"
        name: "예측 가능성"
        items:
          - id: "7.2.1"
            name: "사용자 요구에 따른 실행"
            nameEn: "On input"
            level: "A"
            auto: partial
            description: "사용자가 의도하지 않은 기능(새 창, 초점에 의한 맥락 변화 등)은 실행되지 않아야 한다."
          - id: "7.2.2"
            name: "찾기 쉬운 도움 정보"
            nameEn: "Consistent help"
            level: "A"
            auto: partial
            description: "도움 정보가 제공되는 경우, 각 페이지에서 동일한 상대적 순서로 접근할 수 있어야 한다."
      - id: "7.3"
        name: "입력 도움"
        items:
          - id: "7.3.1"
            name: "오류 정정"
            nameEn: "Error identification"
            level: "A"
            auto: partial
            description: "입력 오류를 정정할 수 있는 방법을 제공해야 한다."
          - id: "7.3.2"
            name: "레이블 제공"
            nameEn: "Labels provided"
            level: "A"
            auto: true
            description: "사용자 입력에는 대응하는 레이블을 제공해야 한다."
          - id: "7.3.3"
            name: "접근 가능한 인증"
            nameEn: "Accessible authentication"
            level: "AA"
            auto: partial
            description: "인증 과정은 인지 기능 테스트에만 의존해서는 안 된다."
          - id: "7.3.4"
            name: "반복 입력 정보"
            nameEn: "Redundant entry"
            level: "A"
            auto: false
            description: "이전 단계에서 입력한 정보가 자동으로 입력되거나 선택할 수 있어야 한다."

  - id: 4
    name: "견고성"
    nameEn: "Robust"
    guidelines:
      - id: "8.1"
        name: "문법 준수"
        items:
          - id: "8.1.1"
            name: "마크업 오류 방지"
            nameEn: "Parsing"
            level: "A"
            auto: true
            description: "마크업 언어의 요소는 열고 닫음, 중첩 관계 및 속성 선언에 오류가 없어야 한다."
      - id: "8.2"
        name: "웹 애플리케이션 접근성"
        items:
          - id: "8.2.1"
            name: "웹 애플리케이션 접근성 준수"
            nameEn: "Web application accessibility"
            level: "A"
            auto: true
            description: "콘텐츠에 포함된 웹 애플리케이션은 접근성이 있어야 한다."
