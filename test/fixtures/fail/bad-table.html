<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bad Table Structure</title>
</head>
<body>
  <main>
    <h1>Table Without Proper Structure</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Kim</td>
        <td>30</td>
        <td>Seoul</td>
      </tr>
    </table>
  </main>
</body>
</html>
