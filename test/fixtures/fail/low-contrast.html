<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Low Contrast Test</title>
  <style>
    .low-contrast { color: #aaa; background: #fff; }
    .good-contrast { color: #333; background: #fff; }
  </style>
</head>
<body>
  <main>
    <h1>Contrast Test Page</h1>
    <p class="low-contrast">This text has very low contrast against the background.</p>
    <p class="good-contrast">This text has good contrast.</p>
  </main>
</body>
</html>
