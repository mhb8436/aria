<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Accessible Test Page</title>
  <style>
    body { font-family: sans-serif; color: #333; background: #fff; }
    a:focus, button:focus { outline: 2px solid #005fcc; }
    .skip-nav { position: absolute; left: -9999px; }
    .skip-nav:focus { position: static; left: auto; }
    nav { background: #f0f0f0; padding: 10px; }
    main { padding: 20px; }
    h1 { color: #111; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="email"] {
      padding: 8px;
      border: 1px solid #666;
      min-width: 200px;
      min-height: 44px;
    }
    button {
      min-width: 44px;
      min-height: 44px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-nav">Skip to main content</a>

  <nav aria-label="Main navigation">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <main id="main">
    <h1>Welcome to Accessible Page</h1>
    <p>This page follows KWCAG 2.2 guidelines.</p>

    <img src="logo.png" alt="Company Logo">

    <table>
      <caption>Monthly Sales Report</caption>
      <thead>
        <tr>
          <th scope="col">Month</th>
          <th scope="col">Revenue</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$10,000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$12,000</td>
        </tr>
      </tbody>
    </table>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" autocomplete="name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" autocomplete="email">

      <button type="submit">Submit Form</button>
    </form>
  </main>
</body>
</html>
