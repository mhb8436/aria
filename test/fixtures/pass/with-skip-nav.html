<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Page With Skip Navigation</title>
  <style>
    .skip-link { position: absolute; left: -9999px; }
    .skip-link:focus { position: static; }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">본문으로 바로가기</a>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
  </nav>
  <main id="main">
    <h1>Main Content</h1>
    <p>This page has proper skip navigation.</p>
  </main>
</body>
</html>
